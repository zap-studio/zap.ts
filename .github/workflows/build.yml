name: Build

on:
  pull_request:
    branches: ["**"]

permissions:
  contents: read

jobs:
  build-monorepo:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - uses: actions/checkout@v5

      - name: Setup bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build monorepo
        run: bun run build
