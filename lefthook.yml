pre-commit:
  jobs:
    - run: npx ultracite fix
      glob: 
        - "*.js"
        - "*.jsx"
        - "*.ts"
        - "*.tsx"
        - "*.json"
        - "*.jsonc"
        - "*.css"
      stage_fixed: true
    - run: pnpm check-types
      stage_fixed: true
      glob:
        - "*.js"
        - "*.jsx"
        - "*.ts"
        - "*.tsx"

commit-msg:
  commands:
    "lint commit message":
      run: npx commitlint --edit {1}
