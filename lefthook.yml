pre-commit:
  jobs:
    - run: bun x ultracite fix
      glob: 
        - "*.js"
        - "*.jsx"
        - "*.ts"
        - "*.tsx"
        - "*.json"
        - "*.jsonc"
        - "*.css"
      stage_fixed: true

prepare-commit-msg:
  commands:
    commitzen:
      interactive: true
      run: bun x cz --hook
      env:
        LEFTHOOK: "0"

commit-msg:
  commands:
    "lint commit message":
      run: bun x commitlint --edit {1}
